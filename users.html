<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src='users.js'></script>
  </head>
  <body>
      <div class="container">
            <table class="table">
                <thead class="tablehead">
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email Address</th>
                  <th>Contact #</th>
                </thead>
                <tbody id="tableData">
                <!--POPULATED BY JQUERY-->
                </tbody>
            </table>
            <div class="body">
            <div class="col-md-12">
                <h1>Add User</h1>
                <form>
                    <p>
                    <label for="firstName">First Name</label>
                    <input class="boxes" type="text" id="firstName" name="firstName" placeholder="First Name">
                    </p>

                    <p>
                    <label for="lastName">Last Name</label>
                    <input class="boxes" type="text" id="lastName" name="lastName" placeholder="Last Name">
                    </p>

                    <p>
                    <label for="email">Email</label>
                    <input class="boxes" type="email" id="email" name="email" placeholder="Email">
                    </p>

                    <p>
                    <label for="contact">Contact No.</label>
                    <input class="boxes" type="number" id="contact" name="contact" placeholder="Phone #">
                    </p>

                    <button id="addUser">Add User</button>

                </form>
            </div>
        </div>
  </body>
</html>
